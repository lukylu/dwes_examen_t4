version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: tienda_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tienda_ropa
      MYSQL_USER: tienda_user
      MYSQL_PASSWORD: tienda_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tienda_network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: tienda_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - tienda_network

volumes:
  mysql_data:

networks:
  tienda_network:
    driver: bridge
